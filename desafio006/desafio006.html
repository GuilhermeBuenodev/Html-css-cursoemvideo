<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tags em html</title>
  </head>
  <body>
    <ul>
      <li>
        <abbr title="para fazer um paragrafo use a tag &lt;p&gt;"
          >Paragrafo</abbr
        >
      </li>
      <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
      <li>
        <abbr title="para colocar uma imagem use a tag img">Imagens</abbr>
      </li>
      <li>
        <abbr title="para fazer abreviações use a tag &lt;abbr&gt;"
          >Abreviações</abbr
        >
      </li>
      <li>
        <abbr title="para fazer escrever um codigo use a tag &lt;code&gt;"
          >Códigos-fonte</abbr
        >
      </li>
      <li>
        <abbr title="para fazer uma lista enumerada use a tag &lt;ol&gt;"
          >Lista enumerada</abbr
        >
      </li>
      <li>
        <abbr title="para fazer uma lista com demarcadores use a tag &lt;ul&gt;"
          >Lista com demarcadores</abbr
        >
      </li>
    </ul>
  </body>
</html>
